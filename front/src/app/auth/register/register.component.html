<div class="register-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- email -->
    <label>Correo electrónico</label>
    <input type="email" formControlName="email" placeholder="ejemplo@correo.com">
    <div class="error" *ngIf="isInvalid('email')">
      <small *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="form.get('email')?.errors?.['email']">Debe tener formato válido.</small>
    </div>

    <!-- password -->
    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="Mínimo 8 caracteres">
    <div class="error" *ngIf="isInvalid('password')">
      <small *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="form.get('password')?.errors?.['minlength']">Debe tener al menos 8 caracteres.</small>
      <small *ngIf="form.get('password')?.errors?.['pattern']">Debe tener una mayúscula y un número.</small>
    </div>

    <button type="submit" [disabled]="form.invalid">Registrarse</button>
  </form>

  <app-loading-overlay></app-loading-overlay>
</div>
