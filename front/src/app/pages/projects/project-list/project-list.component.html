<div class="projects-container">
  <div class="header">
    <h2>📋 Lista de Proyectos</h2>
    <a routerLink="/projects/new" class="new-project-btn">➕ Nuevo Proyecto</a>
  </div>

  <table class="projects-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of projects">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>
          <span [ngClass]="'badge ' + p.state.toLowerCase()">{{ p.state }}</span>
        </td>
        <td>
          <a [routerLink]="['/projects/edit', p.id]" class="btn edit">✏️ Editar</a>
          <a [routerLink]="['/projects', p.id, 'tasks']" class="btn task">📌 Tareas</a>
          <button (click)="deleteProject(p.id!)" class="btn delete">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
