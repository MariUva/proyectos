<div class="tasks-container">
  <button class="back-button" (click)="goBack()">ğŸ”™ Volver a proyectos</button>

  <h2>ğŸ“Œ Proyecto: {{ project.name }}</h2>
  <p>{{ project.description }}</p>
  <p>ğŸ§­ Estado: <strong>{{ project.state }}</strong></p>

  <!-- Formulario -->
  <form
    *ngIf="canCreateTask()"
    (ngSubmit)="saveTask()"
    #taskForm="ngForm"
    class="task-form"
  >
    <input
      type="text"
      placeholder="TÃ­tulo de la tarea"
      [(ngModel)]="newTask.title"
      name="title"
      required
    />
    <textarea
      placeholder="DescripciÃ³n detallada"
      [(ngModel)]="newTask.description"
      name="description"
      required
    ></textarea>

    <div class="form-buttons">
      <button type="submit" [disabled]="!newTask.title || !newTask.description">
        ğŸ’¾ {{ newTask.id ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="resetForm()">âŒ Limpiar</button>
    </div>
  </form>

  <!-- Kanban -->
  <div class="kanban">
    <div class="column" *ngFor="let estado of taskStates">
      <h3>{{ estado }}</h3>
      <ul>
        <li *ngFor="let t of getTasksByState(estado)">
          <strong>{{ t.title }}</strong>
          <small>{{ t.description }}</small>

          <label>
            Estado:
            <select
              [disabled]="!canEditTask() || project.state === 'PENDIENTE'"
              [ngModel]="t.state"
              (ngModelChange)="onChangeTaskState(t, $event)"
            >
              <option *ngFor="let s of taskStates" [value]="s">{{ s }}</option>
            </select>
          </label>

          <div class="actions">
            <button (click)="editTask(t)">âœï¸</button>
            <button (click)="deleteTask(t.id!)">ğŸ—‘ï¸</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
